<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OverClaw Cast Receiver</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #09090b;
      color: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #splash {
      text-align: center;
      opacity: 1;
      transition: opacity 0.6s ease;
    }
    #splash.hidden { opacity: 0; pointer-events: none; }
    #splash h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }
    #splash p {
      font-size: 1.1rem;
      color: #a1a1aa;
    }
    .dot { animation: pulse 1.5s infinite; display: inline-block; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 80%, 100% { opacity: 0.3; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="splash">
    <h1>OverClaw</h1>
    <p>Waiting for cast<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></p>
  </div>

  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <script>
    const ctx = cast.framework.CastReceiverContext.getInstance();
    const playerManager = ctx.getPlayerManager();

    // Hide splash when media starts
    playerManager.addEventListener(
      cast.framework.events.EventType.MEDIA_STATUS,
      (event) => {
        if (event.mediaStatus && event.mediaStatus.playerState !== 'IDLE') {
          document.getElementById('splash').classList.add('hidden');
        }
      }
    );

    // Show splash again when idle
    playerManager.addEventListener(
      cast.framework.events.EventType.PLAYER_LOAD_COMPLETE,
      () => {
        document.getElementById('splash').classList.add('hidden');
      }
    );

    const options = new cast.framework.CastReceiverOptions();
    options.disableIdleTimeout = true;

    ctx.start(options);
  </script>
</body>
</html>
